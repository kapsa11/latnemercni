<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>scuffed pre-alpha</title>
</head>
<body>
    <header>
        <h1 id="heading">scuffed incremental game</h1>
    </header>
    <section id="farm" class="section">
        <h2>farm</h2>
        <button class="actionButton" onclick="harvestWheat(1)">harvest wheat</button>
    </section>
    <br>
    <section id="bakery" class="section">
        <h2>bakery</h2>
        <button class="actionButton" onclick="bakeBread(1)">bake bread</button>
    </section>
    <br>
    <section id="market" class="section">
      <h2>market</h2>
      <button class="actionButton" onclick="sellBread(1)">sell bread</button>
    </section>

    <section id="staffSection">
        <h2>staff</h2>
        <button class="actionButton" onclick="hire('farmers', 1)">hire farmer</button>
    </section>

    <nav id="resourceBar">
        <p id="money" class="resource"></p>
        <p id="wheat" class="resource"></p>
        <p id="bread" class="resource"></p>
    </nav>



    <script src="main.js"></script>
</body>
</html>
