<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>scuffed pre-alpha</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header>
            <h1>scuffed incremental game</h1>
        </header>
        <section id="resourceSection">
            <div class="resource">
                <img src="images/mnmdpc.png" alt="food">
                <span id="food"></span>
            </div>
            <div class="resource">
                <img src="images/woodCircle.png" alt="wood" >
                <span id="wood"></span>
            </div>
            <div class="resource">
                <img src="images/stoneCircle.png" alt="stone" >
                <span id="stone"></span>
            </div>
            <div class="resource">
                <img src="images/reedCircle.png" alt="reed" >
                <span id="reed"></span>
            </div>
            <div id="populationDiv">
                <span id="populationHeading">population:</span>
                <span id="totalPopulation">0</span>
                <span id="unemployedHeading">unemployed:</span>
                <span id="unemployedPopulation">0</span>
            </div>

        </section>

                <section id="buttonSection">
                    <!-- <h2>resources</h2> -->
                    <button class="resourceButton" id="foodBtn" onclick="huntFood(1)">hunt for food</button>
                    <br>
                    <button class="resourceButton" id="woodBtn" onclick="cutWood(1)">cut wood</button>
                    <br>
                    <button class="resourceButton" id="stoneBtn" onclick="mineStone(1)">mine for stone</button>
                    <br>
                    <button class="resourceButton" id="reedBtn" onclick="gatherReed(1)">gather reed</button>
                </section>
                <section id="populationSection">

                    <button class="birthButton" onclick="giveBirth(1)">give birth</button>
                    <br>
                    <div class="hireFireButtons">
                        <button class="fireButton" onclick="fire('hunter', 1)"><</button>
                        <button class="hireButton" onclick="hire('hunter', 1)">></button>
                    </div>
                    <br>
                    <div class="hireFireButtons">
                        <button class="fireButton" onclick="fire('woodcutter', 1)"><</button>
                        <button class="hireButton" onclick="hire('woodcutter', 1)">></button>
                    </div>
                    <div class="hireFireButtons">
                        <button class="fireButton" onclick="fire('miner', 1)"><</button>
                        <button class="hireButton" onclick="hire('miner', 1)">></button>
                    </div>
                    <div class="hireFireButtons">
                        <button class="fireButton" onclick="fire('gatherer', 1)"><</button>
                        <button class="hireButton" onclick="hire('gatherer', 1)">></button>
                    </div>
                </section>
                <div class="workerNumbers">
                    <p class="numberOfWorkers" id="hunters">0 hunters</p>
                    <p class="numberOfWorkers" id="woodcutters">0 woodcutters</p>
                    <p class="numberOfWorkers" id="miners">0 miners</p>
                </div>



        <script src="main.js"></script>
    </body>
</html>
