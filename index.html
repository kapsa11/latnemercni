<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>scuffed pre-alpha</title>
        <link rel="stylesheet" href="style.css">
    
        
    </head>
    <body>
        <header>
            <h1>latnemercni</h1>
        </header>
        <div id="gameContainer">
            <section id="resourceSection">
                <table>
                    <tbody>
                        <tr>
                            <td>population</td>
                            <td class="resourceCount" id="totalPopulation"></td>
                            <td class="storageCapacity" id="maxPopulation"></td>
                        </tr>
                        <tr>
                            <td>unemployed</td>
                            <td class="resourceCount" id="unemployedPopulation"></td>
                            <td class="storageCapacity"></td>
                        </tr>
                        <tr>
                            <td>
                                <br>
                                <br>
                            </td>
                        </tr>
                        <tr class="resource" id="foodRow">
                            <td>food</td>
                            <td class="resourceCount" id="food"></td>
                            <td class="storageCapacity" id="foodStorage"></td>
                            <td class="perSec" id="foodPerSec"></td>
                        </tr>
                        <tr class="resource" id="woodRow">
                            <td>wood</td>
                            <td class="resourceCount" id="wood"></td>
                            <td class="storageCapacity" id="woodStorage"></td>
                            <td class="perSec" id="woodPerSec"></td>
                        </tr>
                        <tr class="resource" id="stoneRow">
                            <td>stone</td>
                            <td class="resourceCount" id="stone"></td>
                            <td class="storageCapacity" id="stoneStorage"></td>
                            <td class="perSec" id="stonePerSec"></td>
                        </tr>
                        <tr class="resource" id="reedRow">
                            <td>reed</td>
                            <td class="resourceCount" id="reed"></td>
                            <td class="storageCapacity" id="reedStorage"></td>
                            <td class="perSec" id="reedPerSec"></td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section id="gameSection">
                <div id="row1">
                    <div id="basicButtons">
                        <button class="resourceButton" id="foodBtn" onclick="updateFood(1)">hunt for food</button>
                        <br>
                        <button class="resourceButton" id="woodBtn" onclick="updateWood(1)">cut wood</button>
                        <br>
                        <button class="resourceButton" id="stoneBtn" onclick="updateStone(1)">mine for stone</button>
                        <br>
                        <button class="resourceButton" id="reedBtn" onclick="updateReed(1)">gather reed</button>
                    </div>
                    <div id="populationButtons">
                        <button class="birthButton" onclick="giveBirth(1)">give birth
                            <div class="tooltip">
                                <div class="description">
                                    Each worker consumes 0.44 food per second.
                                </div>
                                <div class="prices">
                                    <div class="priceRow">
                                        <span id="brithprice-food" class="price">20</span>
                                        <span>food</span>
                                    </div>
                                </div>
                            </div>
                        </button>
                        <br>
                        <div class="hireFireButtons">
                            <button class="fireButton" onclick="fire('hunter', 1)"><</button>
                            <button class="hireButton" onclick="hire('hunter', 1)">></button>
                        </div>
                        <div class="hireFireButtons">
                            <button class="fireButton" onclick="fire('woodcutter', 1)"><</button>
                            <button class="hireButton" onclick="hire('woodcutter', 1)">></button>
                        </div>
                        <div class="hireFireButtons">
                            <button class="fireButton" onclick="fire('miner', 1)"><</button>
                            <button class="hireButton" onclick="hire('miner', 1)">></button>
                        </div>
                        <div class="hireFireButtons">
                            <button class="fireButton" onclick="fire('gatherer', 1)"><</button>
                            <button class="hireButton" onclick="hire('gatherer', 1)">></button>
                        </div>
                    </div>
                    <div class="workerNumbers">
                        <div class="numberOfWorkers" id="hunters">0 hunters</div>
                        <div class="numberOfWorkers" id="woodcutters">0 woodcutters</div>
                        <div class="numberOfWorkers" id="miners">0 miners</div>
                        <div class="numberOfWorkers" id="gatherers">0 gatherers</div>
                    </div>
                </div>
                <div id="row2">
                    <h2 class="sectionHeading">buildings</h2>
                    <div id="buildings">
                        <div id="buildings-column-1">
                            <button id="foodstorage-button" class="buildingsButton" onclick="build('foodstorage', 1)">food storage
                                <div class="tooltip">
                                    <div class="description">
                                        Increases food storage by 30.
                                    </div>
                                    <div class="prices">
                                        <div class="priceRow">
                                            <div class="price" id="foodstorage-price-wood">300</div>
                                            <div>wood</div>
                                        </div>
                                        <div class="priceRow">
                                            <div class="price" id="foodstorage-price-stone">100</div>
                                            <div>stone</div>
                                        </div>
                                        <div class="priceRow">
                                            <div class="price" id="foodstorage-price-reed">50</div>
                                            <div>reed</div>
                                        </div>
                                    </div>                              
                                </div>
                            </button>
                        </div>
                        <div id="buildings-column-2">
                            <button id="woodenhut-button" class="buildingsButton">wooden hut
                                <div class="tooltip">
                                    <div class="description">
                                        Max population +1.
                                    </div>
                                    <div class="prices">
                                        <div class="priceRow">
                                            <div class="price" id="woodenhut-price-wood">400</div>
                                            <div>wood</div>
                                        </div>
                                        <div class="priceRow">
                                            <div class="price" id="woodenhut-price-stone">50</div>
                                            <div>stone</div>
                                        </div>
                                        <div class="priceRow">
                                            <div class="price" id="woodenhut-price-reed">100</div>
                                            <div>reed</div>
                                        </div>
                                    </div>
                                </div>
                            </button>
                            <button id="stonehut-button" class="buildingsButton">stone hut
                                <div class="tooltip">
                                    <div class="description">
                                        Max population +3.
                                    </div>
                                    <div class="prices">
                                        <div class="priceRow">
                                            <div class="price" id="stonehut-price-wood">100</div>
                                            <div>wood</div>
                                        </div>
                                        <div class="priceRow">
                                            <div class="price" id="stonehut-price-stone">300</div>
                                            <div>stone</div>
                                        </div>
                                        <div class="priceRow">
                                            <div class="price" id="stonehut-price reed">100</div>
                                            <div>reed</div>
                                        </div>
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </section>        
        </div>
        <section id="technicalSection">
            <button class= "resourceButton" onclick="saveGame()">save</button>
            <button class= "resourceButton" onclick="loadGame()">load</button>
            <button class= "resourceButton" id="resetButton" onclick="resetGame()">reset</button>
        </section>        
                 
        <script src="js/main.js"></script>
    </body>
</html>
